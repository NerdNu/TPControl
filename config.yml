ask-expire: 60
save-interval: 300
default-mode: ask
max-homes: 12
min-group: user
groups:
- user
- mod
- admin
permissions:
    allow:
        friends: allow
        default: allow
        blocked: deny
    ask:
        friends: allow
        default: ask
        blocked: deny
    deny:
        friends: ask
        default: deny
        blocked: deny
